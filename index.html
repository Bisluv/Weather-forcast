<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
    <link rel= "stylesheet" href= "style.css" />
    <script src='https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js'></script>
    <title>Weather-forcast</title>
  </head>
  <body>
    <div class="Weather-forcast">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="search" class="submit-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="lagos-city" id="city"></h1>
            <p class="weather-details">
              <span id="time"></span>
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind"></strong> </strong>
            </p>
          </div>
          <div class="weather-app-container">
            <div class="weather-icon" id="icon"></div>
            <div class="weather-temperature" id="temperature">31</div>
            <div class="weather-unit">ยฐC</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="forecast-day">
            <div class="forecast-date">Mon</div>
            <div class="forecast-icon">๐ค๏ธ</div>
            <div class="forecast-temperatures">
              <div class="forecast-temperature">
                <strong>12ยบ</strong>
              </div>
              <div class="weather-forecast-temperature">9ยบ</div>
            </div>
          </div>
          <div class="forecast-day">
            <div class="forecast-date">Tue</div>
            <div class="forecast-icon">๐ค๏ธ</div>
            <div class="forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>23ยบ</strong>
              </div>
              <div class="weather-forecast-temperature">8ยบ</div>
            </div>
          </div>
          <div class="forecast-day">
            <div class="forecast-date">Wed</div>
            <div class="forecast-icon">๐ค๏ธ</div>
            <div class="forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>15ยบ</strong>
              </div>
              <div class="weather-forecast-temperature">9ยบ</div>
            </div>
          </div>
          <div class="forecast-day">
            <div class="forecast-date">Thurs </div>
            <div class="forecast-icon">๐ค๏ธ</div>
            <div class="forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>15ยบ</strong>
              </div>
              <div class="weather-forecast-temperature">5ยบ</div>
            </div>
          </div>
          <div class="forecast-day">
            <div class="forecast-date">Fri</div>
            <div class="forecast-icon">๐ค๏ธ</div>
            <div class="forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>19ยบ</strong>
              </div>
              <div class="weather-forecast-temperature">5ยบ</div>
            </div>
          </div>
        </div>
      </main> 

      <footer>
        This project was built by
        <a href="https://github.com/Bisluv/" target="_blank">
          Akangbe Kafilat Bisola,</a
        >
        is
        <a href="https://github.com/Bisluv/Weather-forcast" target="_blank">
          open-source on Github
        </a>
        and
        <a href="https://bisluv-meteo-app.netlify.app/" target="_blank">
          hosted on Netlify
        </a>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
